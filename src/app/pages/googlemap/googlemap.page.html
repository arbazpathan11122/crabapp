<ion-header>
  <ion-toolbar>
    <ion-title>googlemap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="locationField">
    <input id="autocomplete" placeholder="Enter a city"  type="text" />
  </div>
  <div #map id="map"></div>
  <div id="listing">
    <table id="resultsTable">
      <tbody id="results"></tbody>
    </table>
  </div>
</ion-content>
